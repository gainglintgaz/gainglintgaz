<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OAuth Redirect</title>
</head>
<body>
  <p>Redirecting...</p>
  <script>
    // Get TikTok OAuth code from query string
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const state = params.get("state"); // Optional, if you used state param

    // Redirect to Pipedream HTTP trigger URL with code
    const pipedreamEndpoint = "https://<https://eo8qie0cjr8vf2k.m.pipedream.net>";
    window.location.href = `${pipedreamEndpoint}?code=${code}&state=${state || ""}`;
  </script>
</body>
</html>
